<!DOCTYPE html>
<html>
<head>
  <title>Flatdango</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Flatdango - Movie Theater</h1>
  <div class="container">
    <div class="movies">
      <ul id="films">
        <li style="display: none;"></li>
      </ul>
    </div>
    <div class="movie-details">
      <img id="movie-poster">
      <div id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p id="movie-tickets"></p>
        <p id="movie-available-tickets"></p>
        <p id="tickets-sold"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
